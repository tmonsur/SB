<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="memory-game">
    <h1 class="title">
      <span class="letter-1">M</span><span class="letter-2">e</span><span class="letter-3">m</span><span class="letter-4">o</span><span class="letter-5">r</span><span class="letter-6">y</span>
      <span class="letter-7">&nbsp;</span><span class="letter-8">G</span><span class="letter-9">a</span><span class="letter-10">m</span><span class="letter-11">e</span>
    </h1>
    <button id="start-btn">Start Game</button>
    <button id="restart-btn" style="display: none;">Restart Game</button>
    <div class="cards" id="game"></div>
    <p id="score">Score: 0</p>
    <p id="best-score">Best Score: -</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
