<!doctype html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" >
    <meta name="description" content="To do app">
    <meta name="keywords" content="todo list, todo, daily list">
    <meta name="author" content="Tayeba Monsur">
    <html lang="en">
    <title>To-do list</title> 
<!---------background stylesheet---------------->
    <link rel="stylesheet" href="todo.css">    
</head>

<body>  
    <div id="app">
        <h1>To-Do App</h1>
        <div id="task-container">
            <input type="text" id="task-input" placeholder="Add a new task...">
            <button id="add-task-btn">Add Task</button>
            <ul id="task-list"></ul>
            <button id="delete-completed-btn">Remove Completed Tasks</button>
        </div>
    </div>
    
    <script src="todo.js"></script>
</body>
</html>
